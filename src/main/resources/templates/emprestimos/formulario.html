<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{titulo.novo.emprestimo}">Novo Empréstimo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/" th:text="#{titulo.biblioteca}">Sistema de Biblioteca</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/livros" th:text="#{titulo.livros}">Livros</a>
                <a class="nav-link" href="/usuarios" th:text="#{titulo.usuarios}">Usuários</a>
                <a class="nav-link" href="/emprestimos" th:text="#{titulo.emprestimos}">Empréstimos</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:replace="~{fragments/mensagens :: mensagens}"></div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 th:text="#{titulo.novo.emprestimo}">Novo Empréstimo</h2>

                <form action="/emprestimos" method="post" class="mt-4">

                    <div class="mb-3">
                        <label for="livroId" class="form-label" th:text="#{emprestimo.livro}">Livro</label>
                        <select class="form-select" id="livroId" name="livroId" required>
                            <option value="">Selecione um livro</option>
                            <option th:each="livro : ${livrosDisponiveis}"
                                    th:value="${livro.id}"
                                    th:text="${livro.titulo + ' - ' + livro.autor}"
                                    th:selected="${param.livroId != null and param.livroId[0] == livro.id.toString()}">
                                Dom Casmurro - Machado de Assis
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="usuarioId" class="form-label" th:text="#{emprestimo.usuario}">Usuário</label>
                        <select class="form-select" id="usuarioId" name="usuarioId" required>
                            <option value="">Selecione um usuário</option>
                            <option th:each="usuario : ${usuarios}"
                                    th:value="${usuario.id}"
                                    th:text="${usuario.nome + (usuario.email != null ? ' (' + usuario.email + ')' : '')}">
                                João Silva (joao@email.com)
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="dataPrevistaDevolucao" class="form-label" th:text="#{emprestimo.dataPrevistaDevolucao}">Data Prevista de Devolução</label>
                        <input type="date" class="form-control" id="dataPrevistaDevolucao"
                               name="dataPrevistaDevolucao"
                               th:min="${#temporals.format(#temporals.createToday(), 'yyyy-MM-dd')}"
                               required>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary" th:text="#{acao.salvar}">Salvar</button>
                        <a href="/emprestimos" class="btn btn-secondary" th:text="#{acao.cancelar}">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

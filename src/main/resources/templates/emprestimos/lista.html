<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{titulo.emprestimos}">Empréstimos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .vencido { background-color: #f8d7da !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/" th:text="#{titulo.biblioteca}">Sistema de Biblioteca</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/livros" th:text="#{titulo.livros}">Livros</a>
                <a class="nav-link" href="/usuarios" th:text="#{titulo.usuarios}">Usuários</a>
                <a class="nav-link" href="/emprestimos" th:text="#{titulo.emprestimos}">Empréstimos</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:replace="~{fragments/mensagens :: mensagens}"></div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="#{titulo.emprestimos}">Empréstimos</h2>
            <div>
                <a href="/emprestimos/todos" class="btn btn-outline-primary me-2"
                   th:unless="${exibirTodos}">Ver Todos</a>
                <a href="/emprestimos" class="btn btn-outline-success me-2"
                   th:if="${exibirTodos}">Apenas Ativos</a>
                <a href="/emprestimos/novo" class="btn btn-primary" th:text="#{acao.novo} + ' Empréstimo'">Novo Empréstimo</a>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(emprestimos)}" class="alert alert-info">
            <span th:text="#{mensagem.nenhum.emprestimo}">Nenhum empréstimo encontrado</span>
        </div>

        <div th:unless="${#lists.isEmpty(emprestimos)}">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th th:text="#{emprestimo.livro}">Livro</th>
                            <th th:text="#{emprestimo.usuario}">Usuário</th>
                            <th th:text="#{emprestimo.dataRetirada}">Data Retirada</th>
                            <th th:text="#{emprestimo.dataPrevistaDevolucao}">Prev. Devolução</th>
                            <th th:text="#{emprestimo.dataDevolucao}" th:if="${exibirTodos}">Data Devolução</th>
                            <th th:text="#{emprestimo.status}" th:if="${exibirTodos}">Status</th>
                            <th th:unless="${exibirTodos}">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="emprestimo : ${emprestimos}"
                            th:classappend="${emprestimo.vencido ? 'vencido' : ''}">
                            <td th:text="${emprestimo.id}">1</td>
                            <td th:text="${emprestimo.livro.titulo}">Dom Casmurro</td>
                            <td th:text="${emprestimo.usuario.nome}">João Silva</td>
                            <td th:text="${#temporals.format(emprestimo.dataRetirada, 'dd/MM/yyyy')}">01/01/2024</td>
                            <td th:text="${#temporals.format(emprestimo.dataPrevistaDevolucao, 'dd/MM/yyyy')}">15/01/2024</td>
                            <td th:if="${exibirTodos}">
                                <span th:if="${emprestimo.dataDevolucao}"
                                      th:text="${#temporals.format(emprestimo.dataDevolucao, 'dd/MM/yyyy')}">20/01/2024</span>
                                <span th:unless="${emprestimo.dataDevolucao}">-</span>
                            </td>
                            <td th:if="${exibirTodos}">
                                <span th:if="${emprestimo.status.name() == 'ATIVO'}"
                                      class="badge bg-warning" th:text="#{status.ativo}">Ativo</span>
                                <span th:if="${emprestimo.status.name() == 'DEVOLVIDO'}"
                                      class="badge bg-success" th:text="#{status.devolvido}">Devolvido</span>
                            </td>
                            <td th:unless="${exibirTodos}">
                                <form th:action="@{/emprestimos/{id}/devolver(id=${emprestimo.id})}"
                                      method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-success"
                                            th:text="#{acao.devolver}">Devolver</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{titulo.usuarios}">Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/" th:text="#{titulo.biblioteca}">Sistema de Biblioteca</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/livros" th:text="#{titulo.livros}">Livros</a>
                <a class="nav-link" href="/usuarios" th:text="#{titulo.usuarios}">Usuários</a>
                <a class="nav-link" href="/emprestimos" th:text="#{titulo.emprestimos}">Empréstimos</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:replace="~{fragments/mensagens :: mensagens}"></div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="#{titulo.usuarios}">Usuários</h2>
            <a href="/usuarios/novo" class="btn btn-primary" th:text="#{acao.novo} + ' Usuário'">Novo Usuário</a>
        </div>

        <div th:if="${#lists.isEmpty(usuarios)}" class="alert alert-info">
            <span th:text="#{mensagem.nenhum.usuario}">Nenhum usuário encontrado</span>
        </div>

        <div th:unless="${#lists.isEmpty(usuarios)}">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th th:text="#{usuario.nome}">Nome</th>
                            <th th:text="#{usuario.email}">E-mail</th>
                            <th>Empréstimos Ativos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}">1</td>
                            <td th:text="${usuario.nome}">João Silva</td>
                            <td th:text="${usuario.email}">joao@email.com</td>
                            <td th:text="${usuario.quantidadeEmprestimosAtivos}">2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

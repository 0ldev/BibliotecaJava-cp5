<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{titulo.novo.usuario}">Novo Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/" th:text="#{titulo.biblioteca}">Sistema de Biblioteca</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/livros" th:text="#{titulo.livros}">Livros</a>
                <a class="nav-link" href="/usuarios" th:text="#{titulo.usuarios}">Usuários</a>
                <a class="nav-link" href="/emprestimos" th:text="#{titulo.emprestimos}">Empréstimos</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:replace="~{fragments/mensagens :: mensagens}"></div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 th:text="#{titulo.novo.usuario}">Novo Usuário</h2>

                <form action="/usuarios" th:object="${usuario}" method="post" class="mt-4">

                    <div class="mb-3">
                        <label for="nome" class="form-label" th:text="#{usuario.nome}">Nome</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}"
                               th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}"
                             th:errors="*{nome}">Erro no nome</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label" th:text="#{usuario.email}">E-mail</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}">Erro no e-mail</div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary" th:text="#{acao.salvar}">Salvar</button>
                        <a href="/usuarios" class="btn btn-secondary" th:text="#{acao.cancelar}">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

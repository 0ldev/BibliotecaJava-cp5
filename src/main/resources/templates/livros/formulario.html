<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${livro.id != null ? #messages.msg('titulo.editar.livro') : #messages.msg('titulo.novo.livro')}">Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/" th:text="#{titulo.biblioteca}">Sistema de Biblioteca</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/livros" th:text="#{titulo.livros}">Livros</a>
                <a class="nav-link" href="/usuarios" th:text="#{titulo.usuarios}">Usuários</a>
                <a class="nav-link" href="/emprestimos" th:text="#{titulo.emprestimos}">Empréstimos</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:replace="~{fragments/mensagens :: mensagens}"></div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 th:text="${livro.id != null ? #messages.msg('titulo.editar.livro') : #messages.msg('titulo.novo.livro')}">Novo Livro</h2>

                <form th:action="${livro.id != null ? '/livros/' + livro.id : '/livros'}"
                      th:object="${livro}" method="post" class="mt-4">

                    <div class="mb-3">
                        <label for="titulo" class="form-label" th:text="#{livro.titulo}">Título</label>
                        <input type="text" class="form-control" id="titulo" th:field="*{titulo}"
                               th:classappend="${#fields.hasErrors('titulo')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}"
                             th:errors="*{titulo}">Erro no título</div>
                    </div>

                    <div class="mb-3">
                        <label for="autor" class="form-label" th:text="#{livro.autor}">Autor</label>
                        <input type="text" class="form-control" id="autor" th:field="*{autor}"
                               th:classappend="${#fields.hasErrors('autor')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('autor')}"
                             th:errors="*{autor}">Erro no autor</div>
                    </div>

                    <div class="mb-3">
                        <label for="anoPublicacao" class="form-label" th:text="#{livro.anoPublicacao}">Ano de Publicação</label>
                        <input type="number" class="form-control" id="anoPublicacao" th:field="*{anoPublicacao}"
                               min="0" th:max="${#temporals.year(#temporals.createNow())}"
                               th:classappend="${#fields.hasErrors('anoPublicacao')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('anoPublicacao')}"
                             th:errors="*{anoPublicacao}">Erro no ano</div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary" th:text="#{acao.salvar}">Salvar</button>
                        <a href="/livros" class="btn btn-secondary" th:text="#{acao.cancelar}">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

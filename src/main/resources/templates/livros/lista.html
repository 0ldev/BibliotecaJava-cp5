<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{titulo.livros}">Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .vencido { background-color: #f8d7da !important; }
        .disponivel { color: #198754; font-weight: bold; }
        .emprestado { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/" th:text="#{titulo.biblioteca}">Sistema de Biblioteca</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/livros" th:text="#{titulo.livros}">Livros</a>
                <a class="nav-link" href="/usuarios" th:text="#{titulo.usuarios}">Usuários</a>
                <a class="nav-link" href="/emprestimos" th:text="#{titulo.emprestimos}">Empréstimos</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:replace="~{fragments/mensagens :: mensagens}"></div>
        <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="#{titulo.livros}">Livros</h2>
            <div>
                <a href="/livros/disponiveis" class="btn btn-outline-success me-2"
                   th:unless="${apenasDisponiveis}">Apenas Disponíveis</a>
                <a href="/livros" class="btn btn-outline-primary me-2"
                   th:if="${apenasDisponiveis}">Todos os Livros</a>
                <a href="/livros/novo" class="btn btn-primary" th:text="#{acao.novo} + ' Livro'">Novo Livro</a>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(livros)}" class="alert alert-info">
            <span th:text="#{mensagem.nenhum.livro}">Nenhum livro encontrado</span>
        </div>

        <div th:unless="${#lists.isEmpty(livros)}">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th th:text="#{livro.titulo}">Título</th>
                            <th th:text="#{livro.autor}">Autor</th>
                            <th th:text="#{livro.anoPublicacao}">Ano</th>
                            <th th:text="#{livro.status}">Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="livro : ${livros}">
                            <td th:text="${livro.id}">1</td>
                            <td th:text="${livro.titulo}">Dom Casmurro</td>
                            <td th:text="${livro.autor}">Machado de Assis</td>
                            <td th:text="${livro.anoPublicacao}">1899</td>
                            <td>
                                <span th:if="${livro.status.name() == 'DISPONIVEL'}"
                                      class="disponivel" th:text="#{status.disponivel}">Disponível</span>
                                <span th:if="${livro.status.name() == 'EMPRESTADO'}"
                                      class="emprestado" th:text="#{status.emprestado}">Emprestado</span>
                            </td>
                            <td>
                                <a th:href="@{/livros/{id}/editar(id=${livro.id})}"
                                   class="btn btn-sm btn-outline-primary" th:text="#{acao.editar}">Editar</a>

                                <form th:action="@{/livros/{id}/excluir(id=${livro.id})}"
                                      method="post" class="d-inline">
                                    <button type="submit"
                                            th:class="${livro.status.name() == 'EMPRESTADO'} ? 'btn btn-sm btn-danger' : 'btn btn-sm btn-outline-danger'"
                                            th:onclick="${livro.status.name() == 'EMPRESTADO'} ? 'return confirmarExclusaoEmprestado()' : 'return confirmarExclusao()'"
                                            th:text="#{acao.excluir}">Excluir</button>
                                </form>

                                <a th:href="@{/emprestimos/novo(livroId=${livro.id})}"
                                   class="btn btn-sm btn-success"
                                   th:if="${livro.status.name() == 'DISPONIVEL'}"
                                   th:text="#{acao.emprestar}">Emprestar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmarExclusao() {
            return confirm('Tem certeza que deseja excluir este livro? O histórico de empréstimos será removido permanentemente.');
        }

        function confirmarExclusaoEmprestado() {
            return confirm('ATENÇÃO: Este livro está atualmente EMPRESTADO! Excluir irá remover o livro e todos os empréstimos relacionados, incluindo o empréstimo ativo. Tem certeza que deseja continuar?');
        }
    </script>
</body>
</html>
